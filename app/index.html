<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deco OCR Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="app\Magnifer_library\Magnifier.js"></script>
</head>
<body>
    <h1>OCR Web App</h1>
    <input type="file" id="fileInput" class="file-input">
    <div id="contentContainer">
        <div id="textPreviewContainer">
            <div id="output"></div>
            <textarea id="editedText" rows="5" cols="50" placeholder="Editar texto..."></textarea>
            <button id="copyTextButton">Copiar Texto</button>
        </div>
        <div id="imagePreviewContainer">
            <img id="imagePreview" src="#" alt="Preview Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
